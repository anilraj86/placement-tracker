<div>
<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode==='over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
        menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
        close
    </mat-icon>
    </button>
    Welcome Admin Name
</mat-toolbar>

 <mat-sidenav-container>
    
    <mat-sidenav #sidenav="matSidenav">
        <button mat-button class="menu-button" (click)="homeClick()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
        </button>
        <button mat-button class="menu-button" (click)="studntClick()" >
            <mat-icon>person</mat-icon>
            <span>Job Seekers</span>
        </button>
        <button mat-button class="menu-button" (click)="employerClick()"> 
            <mat-icon>business_center</mat-icon>
            <span>Employers</span>
        </button>
        <button mat-button class="menu-button" (click)="vacancyClick()">
            <mat-icon>group_work</mat-icon>
            <span>Vacancy</span>
        </button>
        <button mat-button class="menu-button" (click)="matchClick()">
            <mat-icon>compare_arrows</mat-icon>
            <span>Vacancy Match</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button">
            <mat-icon>exit_to_app</mat-icon>
            <span>Logout</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content mat-elevation-z8" id="mat-main-content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
