<mat-toolbar>
    <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
      </button>
      Welcome Student Name
    </mat-toolbar>
    
    <mat-sidenav-container>
        <mat-sidenav #sidenav="matSidenav">
          <img class="avatar mat-elevation-z8" src="https://live.staticflickr.com/6140/6039148315_75c38a8164_b.jpg" />
  
  <h4 class="name">Student Name</h4>
  
  
  <mat-divider></mat-divider>
          <button mat-button class="menu-button" routerLink="dashboard">
             <mat-icon>dashboard</mat-icon>
              <span>Dashboard</span>
          </button>
          <button mat-button class="menu-button" routerLink="profile">
              <mat-icon>person</mat-icon>
              <span>Profile</span>
          </button>
          <button mat-button class="menu-button" routerLink="vacancy">
              <mat-icon>view_list</mat-icon>
              <span>Job vacancies</span>
          </button>
          <button mat-button class="menu-button" routerLink="applied">
            <mat-icon>done_all</mat-icon>
            <span>Applied Jobs</span>
        </button>
        <button mat-button class="menu-button" routerLink="status">
            <mat-icon>info</mat-icon>
            <span>Job Status</span>
        </button>
  
          <mat-divider></mat-divider>

          <button mat-button class="menu-button">
              <mat-icon>logout</mat-icon>
              <span>LogOut</span>
          </button>
  
      </mat-sidenav>
        <mat-sidenav-content>
            <div class="content mat-elevation-z8">
                <!-- Main content here! -->
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
